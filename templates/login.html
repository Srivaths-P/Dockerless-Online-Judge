{% extends "base.html" %}

{% block title %}Login - DOJ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Login to DOJ</h2>
                <form action="{{ url_for('ui_handle_login') }}" method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" name="email" placeholder="name@example.com" required type="email" autofocus>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
